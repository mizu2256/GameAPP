<!DOCTYPE html>
<html lang="ja"> <!-- 動画選択マス用：テンプレート -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マス2 動画</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pages/map.css">
</head>

<body>
    <div class="wrapper">
        <div class="dev-con">
            <h2>動画マス</h2>
            <p>※このマスでは、プレイヤーにタブレットを渡し、選択してもらいます。</p>
            <div class="dev-ok">
                <button type="button" id="next-btn">OK</button>
            </div>
        </div>

        <div class="player-con" style="display: none;" id="video-con">
            <figure id="picture">
                <img>
            </figure>
            <h2>えらんでね！</h2>
            <p>大島くんと東川くんが喧嘩になった。東川くんがデュクシを仕掛けてきた。どうする？</p>
            <div class="player-choose">
                <button type="button" id="map2_1" class="video-start" data-type="2" data-value="10">デュクシし返す</button>
                <button type="button" id="map2_2" class="video-start" data-type="3" data-value="10">無敵バリアを使う</button>
            </div>
        </div>

        <div class="video-player-con" style="display: none;">
            <video id="video-player" autoplay playsinline preload="auto"></video>
        </div>

        <div class="result-con" style="display: none;">
            <h3>結果</h3>
            <p id="result-text"></p>
            <div class="now">
                <p id="now-money"></p>
                <p id="now-power"></p>
                <p id="now-study"></p>
                <p id="now-map" style="display: none;"></p>
            </div>
            <button type="button" id="finish-video">OK</button>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/video.js"></script>
</body>

</html>
