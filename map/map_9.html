<!DOCTYPE html>
<html lang="ja"> <!-- リアルに体験するマス用：テンプレート -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マス9 中学受験</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pages/map.css">
</head>

<body>
    <div class="wrapper">
        <div class="dev-con">
            <h2>中学受験（サイコロマス）</h2>
            <p>※このマスでは、プレイヤーにタブレットは渡しません。</p>
            <p>話す文章：中学受験に落ちてしまいました...しかし、まだ希望があります。サイコロを振り、5が出れば、繰り上げ合格します！
            </p>
            <div class="dev-result">
                <h3>結果</h3>
                <div class="row">
                    <button type="button" class="1" data-type="4" data-value="-5000" data-value2="-30">1</button>
                    <button type="button" class="2" data-type="4" data-value="-5000" data-value2="-30">2</button>
                    <button type="button" class="3" data-type="4" data-value="-5000" data-value2="-30">3</button>
                </div>
                <div class="row">
                    <button type="button" class="4" data-type="4" data-value="-5000" data-value2="-30">4</button>
                    <button type="button" class="5" data-type="3" data-value="0">5</button>
                    <button type="button" class="5" data-type="4" data-value="-5000" data-value2="-30">6</button>

                </div>
            </div>
        </div>

        <div class="check-con" style="display: none;">
            <h3>必ず確認してください</h3>
            <div class="check-text" id="check-text">
                <p id="type">サイコロの結果、</p>
                <p id="check-text"></p>
            </div>
            <div class="now">
                <p class="now-money"></p>
                <p class="now-power"></p>
                <p class="now-study"></p>
                <p class="now-map" style="display: none;"></p>
            </div>

            <div class="check-result">
                <button type="button" id="map-OK">はい</button>
                <button type="button" id="map-NG">いいえ</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
