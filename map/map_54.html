<!DOCTYPE html>
<html lang="ja"> <!-- リアルに体験するマス用：テンプレート -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マス47 給料日</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pages/map.css">
</head>

<body>
    <div class="wrapper">
        <div class="dev-con">
            <h2>給料（サイコロマス）</h2>
            <p>※このマスでは、プレイヤーにタブレットを渡しま<span style="font-weight: 700;">す</span>。</p>
            <p>給料獲得処理が終了し、文字が中央に行き次第、タブレットを渡してください。</p>
            <p>ストーリー：給料がもらえる。</p>
            <div class="dev-result-salary">
                <h3>結果</h3>
                <div class="row">
                    <button type="button" class="choose" data-value="1">OK</button>
                </div>

            </div>
        </div>

        <div class="check-con" style="display: none;">
            <h3>必ず確認してください</h3>
            <div class="check-text" id="check-text">
                <p id="type">結果、</p>
                <p id="check-text"></p>
            </div>
            <div class="now">
                <p class="now-money"></p>
                <p class="now-power"></p>
                <p class="now-study"></p>
                <p class="now-map" style="display: none;"></p>
                <p class="now-work"></p>
            </div>

            <div class="check-result">
                <button type="button" id="map-OK-a">はい</button>
                <button type="button" id="map-NG">いいえ</button>
            </div>
        </div>

        <div class="player-con" style="display: none;" id="video-con">
            <figure id="picture">
                <img>
            </figure>
            <h2>えらんでね！</h2>
            <p>職業変更マスです。よく考えて就職しましょう！</p>
            <div class="now">
                <p class="now-money" style="display: none;"></p>
                <p class="now-power"></p>
                <p class="now-study"></p>
                <p class="now-map" style="display: none;"></p>
                <p class="now-work"></p>
            </div>
            <div class="player-choose" style="display: block;">
                <div class="row flex">
                    <div class="button-text">
                        <button type="button" class="choose" data-work="9" data-power="-999"
                            data-study="-999">変更しない</button>
                        <p>必要体力・知力：なし</p>
                    </div>
                </div>
                <div class="row flex">
                    <div class="button-text">
                        <button type="button" class="choose" data-work="1" data-power="50" data-study="300">医者</button>
                        <p>必要知力：300（体力は50以上必要です）</p>
                    </div>
                    <div class="button-text">
                        <button type="button" class="choose" data-work="2" data-power="0" data-study="180">銀行員</button>
                        <p>必要知力：180（体力は0以上必要です）</p>
                    </div>

                </div>
                <div class="row flex">
                    <div class="button-text">
                        <button type="button" class="choose" data-work="3" data-power="180"
                            data-study="50">とび職人</button>
                        <p>必要体力：180（知力は50以上必要です）</p>
                    </div>
                    <div class="button-text">
                        <button type="button" class="choose" data-work="4" data-power="100" data-study="0">警察官</button>
                        <p>必要体力：100（知力は0以上必要です）</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-con" style="display: none;">
            <h3>確認</h3>
            <p id="result-text"></p>
            <div class="now">
                <p class="now-money"></p>
                <p class="now-power"></p>
                <p class="now-study"></p>
                <p class="now-map" style="display: none;"></p>
                <p class="now-work"></p>
            </div>
            <div class="row flex">
                <button type="button" id="finish-video">はい</button>
                <button type="button" id="recheck">いいえ</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/salary.js"></script>
    <script src="../assets/js/work.js"></script>
</body>

</html>
