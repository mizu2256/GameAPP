<!DOCTYPE html>
<html lang="ja"> <!-- 動画選択マス用：テンプレート -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マス59 動画</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pages/map.css">
</head>

<body>
    <div class="wrapper">
        <div class="dev-con">
            <h2>「通常」マス</h2>
            <p>※このマスでは、プレイヤーにタブレットを渡し<span style="font-weight: 700;">ません（変わりました）</span></p>
            <div class="dev-ok">
                <button type="button" id="next-btn">OK</button>
            </div>
        </div>

        <div class="player-con" style="display: none;" id="video-con">
            <figure id="picture">
                <img>
            </figure>
            <h2>読んで進めてね！</h2>
            <p>ストーリー：上司の陰口を言っていたところ、その上司に遠くで聞かれていた。</p>
            <div class="player-choose">
                <button type="button" id="skip" class="video-start" data-type="1" data-value="-3000">結果へ進める</button>
                <div>
                    <!-- <button type="button" id="skip" class="video-start" data-type="1"
                        data-value="-3000">動画をスキップする</button>
                    <p>※仕様上、一瞬画面が点滅します。<br>ご了承ください。</p> -->
                </div>
            </div>
        </div>

        <div class="video-player-con" style="display: none;">
            <video id="video-player" autoplay playsinline preload="auto"></video>
        </div>

        <div class="result-con" style="display: none;">
            <h3>結果</h3>
            <p id="result-text"></p>
            <div class="now">
                <p class="now-money"></p>
                <p class="now-power"></p>
                <p class="now-study"></p>
                <p class="now-map" style="display: none;"></p>
                <p class="now-work"></p>
            </div>
            <button type="button" id="finish-video">OK</button>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/video.js"></script>
</body>

</html>
