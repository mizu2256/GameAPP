<!DOCTYPE html>
<html lang="ja"> <!-- リアルに体験するマス用：テンプレート -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マス47 給料日</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pages/map.css">
</head>

<body>
    <div class="wrapper">
        <div class="dev-con">
            <h2>給料（サイコロマス）</h2>
            <p>※このマスでは、プレイヤーにタブレットは渡しません。</p>
            <p>ストーリー：初任給がもらえる。基本給の金額がもらえますが、サイコロを振り4が出てしまうと、給料の支払いが間に合わず、もらえるお金が半分になってしまいます...</p>
            <div class="dev-result-salary">
                <h3>結果</h3>
                <div class="row">
                    <button type="button" class="choose" data-value="1">1</button>
                    <button type="button" class="choose" data-value="1">2</button>
                    <button type="button" class="choose" data-value="1">3</button>
                </div>
                <div class="row">
                    <button type="button" class="choose" data-value="0.5">4</button>
                    <button type="button" class="choose" data-value="1">5</button>
                    <button type="button" class="choose" data-value="1">6</button>
                </div>
            </div>
        </div>

        <div class="check-con" style="display: none;">
            <h3>必ず確認してください</h3>
            <div class="check-text" id="check-text">
                <p id="type">サイコロの結果、</p>
                <p id="check-text"></p>
            </div>
            <div class="now">
                <p class="now-money"></p>
                <p class="now-power"></p>
                <p class="now-study"></p>
                <p class="now-map" style="display: none;"></p>
                <p class="now-work"></p>
            </div>

            <div class="check-result">
                <button type="button" id="map-OK">はい</button>
                <button type="button" id="map-NG">いいえ</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/salary.js"></script>
</body>

</html>
