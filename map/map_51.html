<!DOCTYPE html>
<html lang="ja"> <!-- リアルに体験するマス用：テンプレート -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マス51 子ども</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pages/map.css">
</head>

<body>
    <div class="wrapper">
        <div class="dev-con">
            <h2>子どもを授かる（サイコロマス）</h2>
            <p>※このマスでは、プレイヤーにタブレットは渡しません。</p>
            <p>ストーリー：子供が誕生した。知力・体力が大幅に増加する。また、サイコロを振り、出た目×2000をご祝儀として貰えます。</p>
            <p style="font-weight: 700; text-decoration: underline;">「自分が結婚マス（48マス目）」に止まっていない場合は、「結婚した」マスとして、「子供が誕生した。」の部分を、「自分が結婚した。」として扱ってください。</p>
            <div class="dev-result">
                <h3>結果</h3>
                <div class="row">
                    <button type="button" class="1" data-type="7" data-value="2000" data-value2="30" data-value3="30">1</button>
                    <button type="button" class="2" data-type="7" data-value="4000" data-value2="30" data-value3="30">2</button>
                    <button type="button" class="3" data-type="7" data-value="6000" data-value2="30" data-value3="30">3</button>
                </div>
                <div class="row">
                    <button type="button" class="4" data-type="7" data-value="8000" data-value2="30" data-value3="30">4</button>
                    <button type="button" class="5" data-type="7" data-value="10000" data-value2="30" data-value3="30">5</button>
                    <button type="button" class="6" data-type="7" data-value="12000" data-value2="30" data-value3="30">6</button>
                </div>
            </div>
        </div>

        <div class="check-con" style="display: none;">
            <h3>必ず確認してください</h3>
            <div class="check-text" id="check-text">
                <p id="type">サイコロの結果、</p>
                <p id="check-text"></p>
            </div>
            <div class="now">
                <p class="now-money"></p>
                <p class="now-power"></p>
                <p class="now-study"></p>
                <p class="now-map" style="display: none;"></p>
                <p class="now-work"></p>
            </div>

            <div class="check-result">
                <button type="button" id="map-OK">はい</button>
                <button type="button" id="map-NG">いいえ</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
