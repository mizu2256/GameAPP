<!DOCTYPE html>
<html lang="ja"> <!-- リアルに体験するマス用：テンプレート -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マス63 ギャンブル</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pages/map.css">
</head>

<body>
    <div class="wrapper">
        <div class="dev-con">
            <h2>ギャンブルにまたはまる（ルーレットマス）</h2>
            <p>※このマスでは、プレイヤーにタブレットは渡しません。</p>
            <p>ストーリー：ギャンブルにまたはまった。ルーレットを回し、出た目に応じてお金がもらえたり引かれたりする。5が出たらもう一回回すこと</p>
            <p>※そのため、「5番は結果選択に表示していません」。</p>
            <div class="dev-result">
                <h3>結果</h3>
                <div class="row">
                    <button type="button" class="1" data-type="1" data-value="30000">1</button>
                    <button type="button" class="2" data-type="1" data-value="15000">2</button>
                    <button type="button" class="3" data-type="1" data-value="10000">3</button>
                </div>
                <div class="row">
                    <button type="button" class="4" data-type="1" data-value="5000">4</button>
                    <button type="button" class="5" data-type="1" data-value="-5000">6</button>
                    <button type="button" class="6" data-type="1" data-value="-10000">7</button>
                </div>
                <div class="row">
                    <button type="button" class="4" data-type="1" data-value="-25000">8</button>
                </div>
            </div>
        </div>

        <div class="check-con" style="display: none;">
            <h3>必ず確認してください</h3>
            <div class="check-text" id="check-text">
                <p id="type">サイコロの結果、</p>
                <p id="check-text"></p>
            </div>
            <div class="now">
                <p class="now-money"></p>
                <p class="now-power"></p>
                <p class="now-study"></p>
                <p class="now-map" style="display: none;"></p>
                <p class="now-work"></p>
            </div>

            <div class="check-result">
                <button type="button" id="map-OK">はい</button>
                <button type="button" id="map-NG">いいえ</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
